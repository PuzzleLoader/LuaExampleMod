plugins {
    id "java"
    id "java-library"
    id "cr_puzzle_gradle"
    id "com.github.johnrengelman.shadow"
}

puzzle_loader {
    accessManipulatorPath = file("src/main/resources/example_mod.manipulator")
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

tasks.register("runLoader", JavaExec) {
    group = "loader"

    workingDir = "$projectDir/run"

    classpath = sourceSets.main.runtimeClasspath
    mainClass = "com.github.puzzle.loader.launch.Piece"
}

dependencies {
    mod "com.github.PuzzleLoader:puzzle-language-lua:$puzzle_language_lua_version"
}

processResources {
    def resourceTargets = [ "puzzle.mod.json" ]

    // Left item is the name in the target, right is the varuable name
    def replaceProperties = [
            "mod_version"     : version,
            "mod_desc"       : desc,
            "mod_name"        : project.name,
            "mod_id"          : id,
    ]


    inputs.properties replaceProperties
    replaceProperties.put "project", project
    filesMatching(resourceTargets) {
        expand replaceProperties
    }
}